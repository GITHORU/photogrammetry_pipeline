name: Tests PhotoGeoAlign

on:
  # Temporairement désactivé pendant setup des builds
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:  # Manuel seulement

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']  # Simplification pendant développement
        # python-version: ['3.9', '3.10', '3.11', '3.12']  # Version complète pour plus tard
        # exclude:
        #   # Exclure Python 3.12 sur Windows (compatibilité)
        #   - os: windows-latest
        #     python-version: '3.12'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libgl1-mesa-dev
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          xvfb-run -a python -m pytest tests/ -v --tb=short
        else
          python -m pytest tests/ -v --tb=short
        fi
    
    - name: Test coverage (optional)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        pip install pytest-cov
        xvfb-run -a python -m pytest tests/ --cov=modules/ --cov-report=xml
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Lint with flake8
      run: |
        flake8 modules/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 modules/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check modules/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only modules/
